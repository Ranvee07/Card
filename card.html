<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="https://picsum.photos/600/600?random=13" alt="Card Image" class="card-img">
        <div class="card-content">
            <h3>Card Title</h3>
            <p class="card-description">This is a short description that is visible initially.</p>
            <p class="card-details">This is the full detail of the image that is revealed on hover. It provides more in-depth information about the content.</p>
        </div>
    </div>
</body>
</html>
